<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../src/imgs/logo/logo-larg.png">
  <link rel="stylesheet" href="../../css/general.css">
  <link rel="stylesheet" href="../../css/team/members.css">
  <title>Teams Members</title>
</head>

<body>
  <div class="container">


    <div class="dialog-bg">
      <div class="dialog-window">
        <section class="top">
          <h1 class="page-title">New Member</h1>
        </section>
        <section class="middle">
          <form action="">
            <input type="text" name="" id="member-username" placeholder="username / email">
            <select name="" id="roll">
              <option class="default" selected value>--Select a roll--</option>
              <option value="owner">Owner</option>
              <option value="team-member">Team member</option>
            </select>
          </form>
        </section>
        <section class="bottom">
          <button id="add">Add</button>      
          <button id="cancel">Cancel</button>      
        </section>
      </div>
    </div>




    <!-- member edit dialog -->
    <div class="dialog2-bg">
      <div class="dialog-window">
        <section class="top">
          <h1 class="page-title">Edit Member</h1>
        </section>
        <section class="middle">
          <form action="">
            <input type="text" id="member-username" value="" disabled>
            <select name="" id="roll">
              <option class="default" disabled selected value>--Select a roll--</option>
              <option value="owner">Owner</option>
              <option value="team-member">Team member</option>
            </select>
          </form>
        </section>
        <section class="bottom">
          <button id="save">Save</button>      
          <button id="cancel">Cancel</button>      
        </section>
      </div>
    </div>


    <!-- confirm remove task dialog -->
    <div class="dialog3-bg">
      <div class="dialog-window">
        <section class="top">
          <p>Are you sure that you want to remove <span>the selected member</span> from the team?</p>
        </section>
        <section class="bottom">
          <button id="cancel">Delete</button>      
          <button id="create">Cancel</button>      
        </section>
      </div>
    </div>




    <h1 class="page-title">Team Members</h1>
    <div class="cont-wrap">
      <div class="upper-row">
        <button id="new-member">

          <span>New Members</span>
        </button>
        <form action="">
          <input type="text" name="search-field" id="search-field">
          <label for="submit" id="seach-label">

            <span>Search</span>            
          </label>            
          <input type="submit" id="submit" value="">
        </form>
