<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/general.css">
  <link rel="stylesheet" href="../../../css/team/project.css">
  <title>Projects</title>

<body>
  <div class="container">


    <!-- adding phase dialog -->
    <div class="dialog1-bg">
      <div class="dialog-window">
        <section class="top">
          <h1 class="page-title">New Phase</h1>
        </section>
        <section class="middle">
          <form action="">
            <input type="text" name="" id="phase-title" placeholder="Phase Title">
            <textarea name="" id="" cols="30" rows="10" placeholder="Description"></textarea>
          </form>
        </section>
        <section class="bottom">
          <button id="create">Create</button>      
          <button id="cancel">Cancel</button>      
        </section>
      </div>
    </div>




    <!-- adding task dialog -->
    <div class="dialog2-bg">
      <div class="dialog-window">
        <section class="top">
          <h1 class="page-title">New Task</h1>
        </section>
        <section class="middle">
          <form action="">
            <input type="text" name="" id="task-title" placeholder="Task title">
            <input type="text" name="" id="assignment" placeholder="Enter username to assing the task">
            <textarea name="" id="" cols="20" rows="5" placeholder="Description"></textarea>
          </form>
        </section>
        <section class="bottom">
          <button id="create">Create</button>      
          <button id="cancel">Cancel</button>      
        </section>
      </div>
    </div>




    <!-- confirm delete phase dialog -->
    <div class="dialog3-bg">
      <div class="dialog-window">
        <section class="top">
          <p>Are you sure that you want to permanently delete the selected phase?</p>
        </section>
        <section class="bottom">
          <button id="cancel">Delete</button>      
          <button id="create">Cancel</button>      
        </section>
      </div>
    </div>




    <!-- confirm remove task dialog -->
    <div class="dialog4-bg">
      <div class="dialog-window">
        <section class="top">
          <p>Are you sure that you want to permanently delete the selected task?</p>
        </section>
        <section class="bottom">
          <button id="cancel">Delete</button>      
          <button id="create">Cancel</button>      
        </section>
      </div>
    </div>






    <h1 class="page-title">Project Title</h1>

      <div class="upper-row">
        <button id="new-phase">

          <span>New phase</span>
        </button>
        <form action="">
          <input type="text" name="search-field" id="search-field">
          <label for="submit" id="seach-label">

            <span>Search</span>            
          </label>            
          <input type="submit" id="submit" value="">
