<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/general.css">
  <link rel="stylesheet" href="../../css/team/projects.css">
  <title>Projects</title>
</head>

<body>
  <div class="container">

    <div class="dialog-bg">
      <div class="dialog-window">
        <section class="top">
          <h1 class="page-title">New Project</h1>
        </section>
        <section class="middle">
          <form action="">
            <input type="text" name="" id="question" placeholder="Project Title">
            <textarea name="" id="" cols="30" rows="10" placeholder="Description"></textarea>
          </form>
        </section>
        <section class="bottom">
          <button id="create">Create</button>      
          <button id="cancel">Cancel</button>      
        </section>
      </div>
    </div>

    <h1 class="page-title">Projects</h1>
    <div class="cont-wrap">
      <div class="upper-row">
        <button id="new-project">
          <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Add Circle</title><path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M256 176v160M336 256H176"/></svg>
          <span>New Project</span>
        </button>
        <form action="">
          <input type="text" name="search-field" id="search-field">
          <label for="submit" id="seach-label">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Search</title><path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"/></svg>
            <span>Search</span>            
          </label>            
          <input type="submit" id="submit" value="">
        </form>
      </div>
      <ul class="projects-list">
        <li class="list-item">          
          <a href="./projects/project.html">Project 1 Title</a>
        </li>
        <li class="list-item">          
          <a href="./projects/project.html">Project 2 Title</a>
        </li>
        <li class="list-item">          
          <a href="./projects/project.html">Project 3 Title</a>
        </li>
      </ul>
    </div>
  </div>

  <script src="../../js/team/projects.js"></script>
</body>

</html>
